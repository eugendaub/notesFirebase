<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notes</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngFor="let note of notes">
  <!--  <ion-list>
      <ion-item  (click)="openNote(note)">
        <ion-label>
          {{ note.title }}
          <p>{{note.text}} Modal</p>
        </ion-label>
      </ion-item>
    </ion-list>-->

    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            {{ note.title }} {{note.userEmail}}
            <p>{{note.text}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options  side="start">
          <button ion-button  (click)="doneOrder(note)"  >Done</button>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
